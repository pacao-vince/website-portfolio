<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script type="text/javascript">
			function processForm(form) {
				var Name = form.name.value;
				var Email = form.email.value;
				
				if (Name != "" && Email != "") {
					alert(
					"Hi, " +
						Name +
						"! Thank you for contacting us. We will send our response to " +
						Email
					);
				}
				
			}
		</script>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/><link>
	</head>

	<body class="font-mono bg-[#2E3436] text-[#C0C0C0]">
		<!-- Navigation Bar -->
		<header>
			<nav class="flex justify-center w-full p-2">
				<h1 class="text-xl font-bold"></h1>
				<div class="flex gap-x-6 text-lg mx-6">
					<a href="index.html" class="border-b-2 border-transparent hover:border-blue-500">HOME</a>
					<a href="about-us.html" class="border-b-2 border-transparent hover:border-blue-500">ABOUT</a>
					<a href="gallery.html" class="border-b-2 border-transparent hover:border-blue-500">PORTFOLIO</a>
					<a href="#" class="border-b-2 border-transparent hover:border-blue-500">BLOG</a>
					<a href="#" class="border-b-2 border-transparent hover:border-blue-500">CONTACT</a>
				</div>
			</nav>
		</header>

		<main class="lg:w-3xl md:2xl mx-auto mt-24 px-4">
			<div class="flex rounded-lg  border-2 border-[#C0C0C0] p-6 gap-8">
				<!-- Contact Info Section -->
				<div class="w-2/5 space-y-6 mt-8">
					<div>
						<span class="flex gap-2">
							<i class="fa-solid fa-phone content-center"></i>
							<p class="text-lg font-semibold">PHONE</p>
						</span>
						<i>0000-000-0000</i>
					</div>

					<div>
						<span class="flex gap-2">
							<i class="fa-solid fa-envelope content-center"></i>
							<p class="text-lg font-semibold">E-MAIL</p>
						</span>
						<i>username@example.com</i>
					</div>

					<div>
						<span class="flex gap-2">
							<i class="fa-solid fa-location-dot content-center"></i>
							<p class="text-lg font-semibold">LOCATION</p>
						</span>
						<i>Baguio City, Benguet</i>
					</div>
				</div>

				<!-- Form Section -->
				<div class="flex-grow">
					<form class="space-y-4">
						<h1 class="text-3xl font-bold">Contact Me</h1>
						<div class="flex items-center gap-4">
							<label class="w-20">Name:</label>
							<input
								type="text"
								name="name"
								class="border-b-2 border-[#C0C0C0] px-2 py-1 w-full"
								required
							/>
						</div>

						<div class="flex items-center gap-4">
							<label class="w-20">E-mail:</label>
							<input
								type="text"
								name="email"
								class="border-b-2 border-[#C0C0C0] px-2 py-1 w-full"
								required
							/>
						</div>

						<div>
							<label class="block mb-2">Message:</label>
							<textarea
								name="message"
								rows="6"
								class="border-2 border-[#C0C0C0] px-2 py-1 w-full rounded resize-none"
							></textarea>
						</div>

						<button
							type="submit"
							onclick="processForm(this.form)"
							class="border-2 border-blue-500  hover:border-blue-700 px-4 py-2 rounded"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</main>
		
		<div id="footer"></div>

		<script type="text/babel" src="./Navbar.jsx"></script>
		<script type="text/babel" src="./Footer.jsx"></script>
	</body>
</html>
