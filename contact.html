<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    /><link>
</head>
<body class="font-mono bg-[#2E3436] text-[#C0C0C0]">
    <header>
        <nav class="flex justify-center w-full p-2">
            <h1 class="text-xl font-bold"></h1>
            <div class="flex gap-x-6 text-lg mx-6">
                <a href="index.html" class="border-b-2 border-transparent hover:border-blue-500">HOME</a>
                <a href="about-us.html" class="border-b-2 border-transparent hover:border-blue-500">ABOUT</a>
                <a href="gallery.html" class="border-b-2 border-transparent hover:border-blue-500">PORTFOLIO</a>
                <a href="#" class="border-b-2 border-transparent hover:border-blue-500">BLOG</a>
                <a href="#" class="border-b-2 border-transparent hover:border-blue-500">CONTACT</a>
            </div>
        </nav>
    </header>

    <main class="lg:w-3xl md:2xl mx-auto mt-24 px-4">
        <div class="flex rounded-lg  border-2 border-[#C0C0C0] p-6 gap-8">
            <!-- Contact Info Section -->
            <div class="w-2/5 space-y-6 mt-8">
                <div>
                    <span class="flex gap-2">
                        <i class="fa-solid fa-phone content-center"></i>
                        <p class="text-lg font-semibold">PHONE</p>
                    </span>
                    <i>0000-000-0000</i>
                </div>

                <div>
                    <span class="flex gap-2">
                        <i class="fa-solid fa-envelope content-center"></i>
                        <p class="text-lg font-semibold">E-MAIL</p>
                    </span>
                    <i>username@example.com</i>
                </div>

                <div>
                    <span class="flex gap-2">
                        <i class="fa-solid fa-location-dot content-center"></i>
                        <p class="text-lg font-semibold">LOCATION</p>
                    </span>
                    <i>Baguio City, Benguet</i>
                </div>
            </div>

            <!-- Form Section -->
            <div class="flex-grow">
                <div id="contact"></div>
            </div>
        </div>
    </main>

  <script type="text/babel">

    function ContactForm() {
      const handleSubmit = async (e) => {
        
        e.preventDefault();

         const form = e.currentTarget;

        // Browser validation runs automatically because of "required"
        if (!form.checkValidity()) {
            form.reportValidity(); // show native error messages
            return;
        }

        const formData = {
          name: e.target.name.value,
          email: e.target.email.value,
          message: e.target.message.value,
        };
       await fetch("http://localhost:3001/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
        });
    //      await fetch("/api/contact", {
    //     method: "POST",
    //     headers: { "Content-Type": "application/json" },
    //     body: JSON.stringify(formData),
    //   });
      alert("Message sent!");

      };

      return (
        <form onSubmit={handleSubmit} className="space-y-4">
            <h1 class="text-3xl font-bold">Contact Me</h1>
            <div className="flex items-center gap-4">
                <label className="w-20">Name:</label>
                <input
                    type="text"
                    name="name"
                    className="border-b-2 border-[#C0C0C0] px-2 py-1 w-full"
                    required
                />
            </div>

            <div className="flex items-center gap-4">
                <label className="w-20">E-mail:</label>
                <input
                    type="email"
                    name="email"
                    className="border-b-2 border-[#C0C0C0] px-2 py-1 w-full"
                    required
                />
            </div>

            <div>
                <label className="block mb-2">Message:</label>
                <textarea
                    name="message"
                    rows="6"
                    className="border-2 border-[#C0C0C0] px-2 py-1 w-full rounded resize-none"
                    required
                />
            </div>

            <button
                type="submit"
                className="w-fit border-2 border-blue-500 hover:border-blue-700 px-4 py-2 rounded-lg"
            >
                Submit
            </button>
            
        </form>
      );
    }

    ReactDOM.createRoot(document.getElementById("contact")).render(<ContactForm />);
  </script>

  <div id="footer"></div>

    <script type="text/babel" src="./Navbar.jsx"></script>
    <script type="text/babel" src="./Footer.jsx"></script>
</body>
</html>
